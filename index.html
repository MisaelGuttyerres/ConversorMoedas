<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="icon" href="./img/conversor-removebg-preview.png" type="image/x-icon">
    <!--Conectando o CSS-->
     <link rel="stylesheet" href="./css/reset.css"> 
     <link rel="stylesheet" href="./css/footer.css">
     <link rel="stylesheet" href="./css/header.css">
     <link rel="stylesheet" href="./css/style.css">
     <link rel="stylesheet" href="./css/Responsive.css">
    <!--Conectando as FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <h1>Conversor</h1>
    </header>

    <main>
        <form id="form">
            <section class="inputs-container">
                <div class="form-group">
                    <label for="value-real">valor a ser convertido(R$)</label>
                    <input type="number"
                        placeholder="20,00"
                        id="value-real"
                        name="value-real"
                        max="1000000"
                    > 
                </div>
                <div class="form-group">
                    <label for="corrency">Escolha a moeda</label>
                    <select id="corrency">
                        <option value="">Selecione...</option>
                        <option value="eur">Euro</option>
                        <option value="dol">Dólar</option>
                        <option value="iene">Iene</option>
                        <option value="GBP">Libra esterlina</option>
                        <option value="CHF">Franco suíço</option>
                        <option value="AUD">Dólar australiano</option>
                        <option value="CNY">Yuan Renminbi Chinês</option>
                        <option value="SEK">Coroa sueca</option>
                        <option value="MXN">Peso mexicano</option>
                    </select>
                </div>
            </section>

            <button type="submit">converter</button>
        </form>
        <h2 id="result">$$$</h2>
    </main>

    <footer>Todos os direitos reservados Guttyerres</footer>
    <script src="./script.js">  // conectando o JS
    
    </script>
</body>
</html>
